<mat-tab-group *ngIf="!ongoingWorkout">
  <mat-tab label="New Workout">
    <app-new-training (startWorkoutEmitter)="ongoingWorkout = true"></app-new-training>
  </mat-tab>
  <mat-tab label="Past Workouts">
    <app-past-trainings></app-past-trainings>
  </mat-tab>
</mat-tab-group>
<app-current-training *ngIf="ongoingWorkout" (exitWorkout)="ongoingWorkout = false"></app-current-training>
