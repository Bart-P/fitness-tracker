<section class="new-training" fxLayout="" fxLayoutAlign="center">
  <mat-card fxFlex.lt-sm="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Your Workout:</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="fill" fxLayoutAlign="center">
        <mat-label>Select workout type</mat-label>
        <mat-select>
          <mat-option>None</mat-option>
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="touch-tows">Touch Tows</mat-option>
          <mat-option value="side-lunges">Side Lunges</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-raised-button color="primary" (click)="onStartWorkout()">Start Workout</button>
    </mat-card-actions>
  </mat-card>
</section>
